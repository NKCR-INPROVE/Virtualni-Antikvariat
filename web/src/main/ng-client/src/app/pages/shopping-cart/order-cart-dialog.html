<form fxFlex (ngSubmit)="ok()" #userForm="ngForm">
<h2 mat-dialog-title>{{'cart.order_dialog' | translate}}</h2>
<mat-dialog-content class="mat-typography">
	<mat-form-field>
		<input matInput [(ngModel)]="user.nazev" name="nazev" [placeholder]="'user.nazev' | translate" required />
	</mat-form-field>
	<mat-form-field>
		<input matInput [(ngModel)]="user.adresa" name="adresa" [placeholder]="'user.adresa' | translate" required />
	</mat-form-field>
	<mat-form-field>
		<input matInput [(ngModel)]="user.telefon" name="telefon" [placeholder]="'user.telefon' | translate"
			required />
	</mat-form-field>
	<mat-form-field>
		<input matInput [(ngModel)]="user.email" name="email" [placeholder]="'user.email' | translate" required />
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
		<button mat-button type="button" (click)="reset()">Reset</button>
		<button mat-button  type="submit" mat-dialog-close>Cancel</button>
  <button mat-button type="submit">OK</button>
</mat-dialog-actions>
</form>
