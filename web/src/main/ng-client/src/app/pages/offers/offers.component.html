<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap.gt-xs="16px" fxLayout.xs="column" gdAlignColumns.lt-xs="false">
  <div fxFlex.gt-sm="25%" fxFlex.gt-xs="30%" fxFlex.xs="100%">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let offer of offers; let idx = index;" [class.active]="offer.id === currentOffer.id">
        <mat-icon matTooltip="{{ offer.expired ? 'expired' : 'not_expired' | translate }}" mat-list-icon>{{offer.expired ? 'access_time' : 'timelapse'}}</mat-icon>
        <mat-icon matTooltip="{{ offer.closed ? 'closed' : 'open' | translate }}" mat-list-icon>{{offer.closed ? 'lock' : 'lock_open'}}</mat-icon>
        <h4 mat-line><a (click)="load(offer)">{{ offer.nazev }}</a></h4>
        <p mat-line>{{ offer.created | date : 'dd.MM.yyyy' }}</p>
      </mat-list-item>
    </mat-list>
  </div>
  <div fxFlex.gt-sm="75%" fxFlex.gt-xs="70%" fxFlex.xs="100%">
    <div fxFlex class="app-mat-table-container">
      <table mat-table [dataSource]="records">
    
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-button (click)="add()">
              <mat-icon>add_circle</mat-icon>
              {{ 'offers.add' | translate }}
            </button>
            <button mat-button (click)="refreshOffer()">
              <mat-icon>refresh</mat-icon>
              {{ 'desc.refresh' | translate }}
            </button>
            <button mat-button *ngIf="currentOffer && !currentOffer.isVA">
              <mat-icon>archive</mat-icon>
              {{ 'desc.add_to_secondhand' | translate }}
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>create</mat-icon>
            <input #cena type="number" [(ngModel)]="element.cena" /><!-- {{element.cena ? ' Kč' : ''}}  -->Kč
          </td>
        </ng-container>
    
        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef>
            <div>
              <button mat-icon-button (click)="refreshOffer()" matTooltip="{{ 'desc.refresh' | translate }}"><mat-icon>refresh</mat-icon></button>
              <button mat-icon-button (click)="viewReport()" matTooltip="{{ 'desc.view_report' | translate }}"><mat-icon>pageview</mat-icon></button>
              <button mat-icon-button (click)="uploadToOffer()" matTooltip="{{ 'desc.import_to_offer' | translate }}"><mat-icon>file_upload</mat-icon></button>
              <button mat-icon-button (click)="templateToOffer()" matTooltip="{{ 'desc.add_to_offer_from_template' | translate }}"><mat-icon>library_add</mat-icon></button>
              <button mat-icon-button (click)="searchToOffer()" matTooltip="{{ 'desc.add_to_offer_by_searching' | translate }}"><mat-icon>search</mat-icon></button>
            </div>
          </th>
          <td mat-cell *matCellDef="let row; let idx = index;">
            <span *ngFor="let ch of row.chci" class="app-no-logo app-row-want">{{ ch }}<span class="app-pipe"></span></span>
            <span *ngFor="let ch of row.nechci" class="app-no-logo app-row-want-not">{{ ch }}<span class="app-pipe"></span></span>
            
            <button mat-icon-button *ngIf="!row.isVA && (!row.chci || row.chci.length === 0)" (click)="addToVA(row)" matTooltip="{{ 'desc.add_to_secondhand' | translate }}">
              <mat-icon>archive</mat-icon>
            </button>
            <button mat-icon-button *ngIf="row.isVA && (!row.chci || row.chci.length === 0)" (click)="removeFromVA(row)" matTooltip="{{ 'desc.remove_from_secondhand' | translate }}">
              <mat-icon>unarchive</mat-icon>
            </button>
            <button mat-icon-button (click)="removeFromOffer(idx)" matTooltip="{{ 'offers.remove' | translate }}" class="app-icon-cancel">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row [ngClass]="{'app-even': index%2 == 1}" *matRowDef="let row; columns: displayedColumns; let index = index" [class.isva]="row.isVA"></tr>  
      </table>
    </div>
  </div>
</div>
