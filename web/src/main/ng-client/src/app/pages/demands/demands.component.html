<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="16px">
  <div fxFlex class="app-mat-table-container">
    <table mat-table [dataSource]="demands">
  
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-button (click)="add()">
            <mat-icon>add_circle</mat-icon>
            {{ 'demands.add' | translate }}
          </button>
          <button mat-button (click)="refresh()">
            <mat-icon>refresh</mat-icon>
            {{ 'desc.refresh' | translate }}
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
          <span>{{ element.comment }}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let idx = index;">
          <mat-icon (click)="remove(idx)" matTooltip="{{ 'demands.remove' | translate }}" class="app-cursor-pointer app-icon-valign-text-bottom" [color]="'warn'">cancel</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
    </table>
  </div>
</div>
