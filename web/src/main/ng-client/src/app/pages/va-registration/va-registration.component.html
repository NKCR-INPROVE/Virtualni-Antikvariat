<div fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{'va_registration' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="nazev" [placeholder]="'název' | translate" cdkFocusInitial />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="adresa" [placeholder]="'adresa' | translate" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="www" [placeholder]="'www' | translate" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="isbn" [placeholder]="'isbn' | translate" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="issn" [placeholder]="'issn' | translate" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="ccnb" [placeholder]="'ččnb' | translate" />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="vydavatel" [placeholder]="'vydavatel' | translate" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="app-card-actions-bottom">
      <button mat-button matTooltip="{{ 'desc.send_form' | translate }}" (click)="send()">OK</button>
    </mat-card-actions>
  </mat-card>
</div>
