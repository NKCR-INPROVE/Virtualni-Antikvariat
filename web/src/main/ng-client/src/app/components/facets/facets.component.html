<ul *ngFor="let field of fields">
  <li>
    <h3>{{field | translate}}</h3>
    <ul>
      <li *ngFor="let f of facets[field]">
        <ng-container [ngSwitch]="field">
          <div *ngSwitchCase="'zdroj'">
              <mat-icon (click)="addFilter(f)">done</mat-icon>&#160;
              <mat-icon (click)="excludeFilter(f)">close</mat-icon>&#160; 
              <a (click)="toggleFilter(f)">{{f.name}}</a>&#160; 
              <span>{{f.value}}</span>
          </div>
          <div *ngSwitchDefault>
              <a (click)="toggleFilter(f)">{{f.name}}</a>&#160;
              <span>{{f.value}}</span>
          </div>
        </ng-container>
        
      </li>
    </ul>
  </li>
</ul>
