<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>

    <span>{{'app.title' | translate}}</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <span><a routerLink="home">{{'Home' | translate}}</a></span> &#160;
    <span><a (click)="export()">{{'Export' | translate}}</a></span> &#160;
    <span>
      <a *ngIf="!user" (click)="login()">{{'Login' | translate}}</a>
      <a *ngIf="user" (click)="logout()">{{'Logout' | translate}}</a>
    </span> &#160;
    <span><a routerLink="/registrace">{{'Registrace' | translate}}</a></span> &#160;
    <span><a (click)="changeLang()">{{currLang}}</a></span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="example-fill-remaining-space"></span>
    <app-search-form></app-search-form>
  </mat-toolbar-row>
</mat-toolbar>
