<h2 mat-dialog-title>{{'desc.import_to_offer' | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <button mat-button color="warn" (click)="onClick()">
    <mat-icon>file_upload</mat-icon>
    {{'upload' | translate}}
  </button>
  <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" style="display:none;" />
  <div>
    <label id="radio-group-label">{{'offers.upload_format' | translate}}</label>
    <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="format">
      <mat-radio-button class="radio-button" value="csv">CSV</mat-radio-button>
      <mat-radio-button class="radio-button" value="aleph">ALEPH</mat-radio-button>
    </mat-radio-group>
  </div>

  <ul>
    <li *ngFor="let file of files" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
        {{file.data.name}}
        <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
          <mat-icon>refresh</mat-icon>
        </a>
        <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
          <mat-icon>cancel</mat-icon>
        </a>
      </span>
    </li>
  </ul>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="uploadFiles()" [disabled]="files.length === 0">Import</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
