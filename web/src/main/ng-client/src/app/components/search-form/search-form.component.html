<div>
	<mat-form-field>
		<input matInput [(ngModel)]="searchParams.q" [placeholder]="'q.placeholder' | translate" />
		<button mat-icon-button matSuffix (click)="search()" [title]="'Search' | translate" [attr.aria-label]="'Search' | translate">
			<mat-icon>search</mat-icon>
		</button>
	</mat-form-field>
	<button mat-icon-button matSuffix (click)="openAdvanced()" [title]="'Advanced search' | translate" [attr.aria-label]="'Advanced search' | translate">
		<mat-icon>reorder</mat-icon>
	</button>
</div>
